<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đổi mật khẩu | VIVU TRAVEL</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <link rel="stylesheet" href="/css/change_password.css" />
</head>

<body class="hust-change-pass-page">

<header>
    <a href="home" class="logo"><span>VIVU</span>TRAVEL</a>
    <nav class="bar">
        <a href="home">Trang chủ</a>
        <a href="booking">Đặt chỗ</a>
        <a href="hotel">Khách sạn</a>
        <a href="flight">Chuyến bay</a>
        <a href="trending">Xu hướng</a>
        <a href="news">Tin tức</a>
        <a href="package">Combo</a>
        <a href="services">Dịch vụ</a>
        <a href="gallery">Thư viện</a>
        <a href="review">Đánh giá</a>
        <a href="contact">Liên hệ</a>
        <a href="plan-trip">Thanh toán</a>
    </nav>
    <div class="icons">
        <i class="fas fa-user" id="user-icon"></i>
        <div id="user-menu" class="dropdown-menu">
            <a href="/profile">Hồ sơ của tôi</a>
            <a href="/user">Đăng xuất</a>
        </div>
    </div>
</header>

<div class="video-container">
    <div class="video-overlay"></div>
    <video src="/images/ocean.mp4" id="video-slider" loop autoplay muted playsinline></video>
</div>

<div class="change-pass-container">
    <h2>Đổi mật khẩu</h2>

    <div class="form-group">
        <label>Số điện thoại</label>
        <input type="tel" id="user-phone" placeholder="Nhập số điện thoại của bạn" />
    </div>

    <div class="form-group">
        <label>Mật khẩu hiện tại</label>
        <input type="password" id="user-password" placeholder="Nhập mật khẩu hiện tại" />
    </div>

    <div class="form-group">
        <label>Mật khẩu mới</label>
        <input type="password" id="user-new-pass" placeholder="Nhập mật khẩu mới" />
    </div>

    <div class="form-group">
        <label>Xác nhận mật khẩu mới</label>
        <input type="password" id="user-new-pass-confirm" placeholder="Nhập lại mật khẩu mới" />
    </div>

    <button id="update-btn" class="btn-update" type="button">Cập nhật mật khẩu</button>

    <a href="/profile" class="btn-back"><i class="fas fa-arrow-left"></i> Quay lại hồ sơ</a>
</div>

<script src="/js/change_password.js"></script>
</body>
</html>
