<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồ sơ cá nhân | VIVU TRAVEL</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link rel="stylesheet" href="/css/profile.css">
</head>

<body class="hust-profile-page">

<header>
    <a href="home" class="logo"><span>VIVU</span>TRAVEL</a>
    <nav class="bar">
        <a href="home">Trang chủ</a>
        <a href="booking">Đặt chỗ</a>
        <a href="hotel">Khách sạn</a>
        <a href="flight">Vé máy bay</a>
        <a href="trending">Xu hướng</a>
        <a href="news">Tin tức</a>
        <a href="package">Gói tour</a>
        <a href="services">Dịch vụ</a>
        <a href="gallery">Thư viện</a>
        <a href="review">Đánh giá</a>
        <a href="contact">Liên hệ</a>
        <a href="plan-trip">Thanh toán</a>
    </nav>
    <div class="icons">
        <i class="fas fa-user" id="user-icon"></i>
        <div id="user-menu" class="dropdown-menu">
            <a href="/profile">Hồ sơ của tôi</a>
            <a href="/user">Đăng xuất</a>
        </div>
    </div>
</header>

<div class="video-container">
    <div class="video-overlay"></div>
    <video src="/images/ocean.mp4" loop autoplay muted></video>
</div>

<div class="profile-container">
    <div class="profile-header">
        <div class="avatar-circle">
            <i class="fas fa-user"></i>
        </div>
        <h2>Hồ sơ cá nhân</h2>
    </div>

    <div class="form-group">
        <label>Họ và tên</label>
        <input type="text" id="user-fullname" placeholder="Nhập họ tên...">
    </div>

    <div class="form-group">
        <label>Số điện thoại</label>
        <input type="text" id="user-phone" placeholder="Nhập số điện thoại...">
    </div>

    <div class="form-group">
        <label>Địa chỉ Email</label>
        <input type="text" id="user-email" placeholder="Nhập email...">
    </div>

    <div class="form-group">
        <label>Ngày sinh</label>
        <input type="text" id="user-birthday" onfocus="(this.type='date')" placeholder="Chọn ngày sinh...">
    </div>

    <div class="btn-group">
        <button id="update-btn" class="btn btn-update">Cập nhật thông tin</button>

        <a href="newPass" class="btn-link">
            <button class="btn btn-password" type="button">Đổi mật khẩu</button>
        </a>
    </div>
</div>

<div class="booking-history-container">
    <h2>Lịch sử đặt chỗ</h2>
    <div id="bookings-list" class="bookings-list"></div>
</div>

<div id="review-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Viết đánh giá</h2>
        <div id="review-hotel-name" class="hotel-name-display"></div>
        <form id="review-form">
            <div class="rating-input">
                <label>Đánh giá:</label>
                <div class="star-rating">
                    <i class="far fa-star" data-rating="1"></i>
                    <i class="far fa-star" data-rating="2"></i>
                    <i class="far fa-star" data-rating="3"></i>
                    <i class="far fa-star" data-rating="4"></i>
                    <i class="far fa-star" data-rating="5"></i>
                </div>
                <input type="hidden" id="rating-value" required>
            </div>
            <div class="comment-input">
                <label>Nhận xét:</label>
                <textarea id="comment-value" rows="5" maxlength="1000" placeholder="Chia sẻ trải nghiệm của bạn..."></textarea>
            </div>
            <button type="submit" class="btn btn-submit-review">Gửi đánh giá</button>
        </form>
    </div>
</div>

<a href="/chatbot" class="chatbot-float" title="Trợ lý ảo AI">
    <i class="fas fa-robot"></i>
</a>
<style>
    .chatbot-float {
        position: fixed;
        bottom: 30px;
        right: 30px;
        width: 60px;
        height: 60px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 24px;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        cursor: pointer;
        transition: all 0.3s ease;
        z-index: 1000;
        text-decoration: none;
    }
    .chatbot-float:hover {
        transform: scale(1.1);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }
</style>

<script src="/js/profile.js"></script>

</body>
</html>
